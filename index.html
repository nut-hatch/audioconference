<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://sipml5.googlecode.com/svn/trunk/release/SIPml-api.js"></script>
<!-- <script src="js/SIPml.js"></script> -->
<script src="public/js/dynamictable.js"></script>
<script src="public/js/contacts.js"></script>
<script src="public/js/siphandler.js"></script>

<title>WebRTC and SIP communicator</title>
</head>
<body>

	<div class="container" style="background-color: lavender;"well-sm">
		<div class="row">
			<div class="col-xs-3">
				<div class="page-header">
					<h3>Registration</h3>
				</div>
		
				<div class="form-group">
					<label style="width: 100%;" align="center" id="txtStatus">Disconnected</label>
					<label for="txtUser">User:</label> 
					<input type="text" class="form-control" id="txtUser" placeholder="Enter username" style="width: 80%" value="nuthatch"> 
					<br> 
					<!-- <label for="sipAddress">Sip address:</label> 
					<input type="text" class="form-control" id="txtSipAddress" placeholder="Enter sip address" style="width: 20%"> 
					<br> -->
					<label for="txtPwd">Password:</label> 
					<input type="password" class="form-control" id="txtPwd" placeholder="Enter password" style="width: 80%" value="hall0dud1">
					<br>
		
					<button id="btnLogin" class="btn btn-default" onclick='sipRegister();'>Login</button>
					<button id="btnLogout" class="btn btn-default" onclick='sipUnRegister();'>Logout</button>
				</div>
			</div>
			<div id="status" class="col-xs-3" style="display:none;">
			
				<div class="page-header">
					<h3>Presence</h3>
				</div>
				
				<div class="form-group">
					<table>
						<tr>
							<td>
								<label for=slctPresenceStatus>Status:</label> 
								<!-- <input type="text" class="form-control" id="txtPresenceStatus" placeholder="Enter status" style=""> -->
								<select id="slctPresenceStatus">
									<option selected>online</option>
									<option>away</option>
									<option>busy</option>
									<option>offline</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<br>
								<label for="txtPresenceNote">Note:</label> 
								<input type="text" class="form-control" id="txtPresenceNote" placeholder="Enter note" style="">
							</td>
						</tr>
						<tr>
							<td>
								<br>
								<button id="btnChangePresence" class="btn btn-default" onclick='publishPresence(slctPresenceStatus.options[slctPresenceStatus.selectedIndex].text);'>Update Presence</button>
							</td>
						</tr>
						<tr>
							<td>
								
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="contacts" class="col-xs-3" style="display:none;">
			
				<div class="page-header">
					<h3>Contacts</h3>
				</div>
				
				<div class="form-group">
					<table>
						<tr>
							<td>
								<label for="txtNewContact"></label> 
								<input type="text" class="form-control" id="txtNewContact" placeholder="Enter username" value="nut-hatch" style="">
							</td>
						</tr>
						<tr>
							<td>
								<br>
								<button id="btnAddContact" class="btn btn-default" onclick='subscribePresence(txtNewContact.value);'>Add</button>
							</td>
						</tr>
					</table>
					<br>
					<table id="contactlist" class="table table-striped">
					</table>
				</div>
			</div>
			<div id="calling" class="col-xs-3" style="display:none;">
			
				<div class="page-header">
					<h3>Call</h3>
				</div>
				
				<div class="form-group">
					<table>
						<tr>
							<td>
								<label style="width: 100%;" align="center" id="txtCallStatus">No call</label>
							</td>
						</tr>
						<tr>
							<td>
								<label for="callee">Enter the ID to call:</label> 
								<input type="text" class="form-control" id="txtCalle" placeholder="Enter username" style="width: 125%"">
							</td>
						</tr>
						<tr>
							<td>
								<br>
								<button id="btnCall" class="btn btn-default" onclick='sipCall("call-audio");'>Call</button>
								<button id="btnHangup" class="btn btn-default" onclick="sipHangup();">Hang Up</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

	</div>
	&nbsp;

    <audio id="audio_remote" autoplay="autoplay" />
    <audio id="ringtone" loop src="resource/audio/ringtone.wav" />
    <audio id="ringbacktone" loop src="resource/audio/ringbacktone.wav" />


</body>
</html>
