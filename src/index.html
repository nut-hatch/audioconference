<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://sipml5.googlecode.com/svn/trunk/release/SIPml-api.js"></script>
<!-- <script src="js/SIPml.js"></script> -->
<script src="js/siphandler.js"></script>

<title>WebRTC and SIP communicator</title>
</head>
<body>

	<div class="container" style="background-color: lavender;"well-sm">
		<div class="row">
			<div class="col-xs-4">
				<div class="page-header">
					<h3>Registration</h3>
				</div>
		
				<div class="form-group">
					<label style="width: 100%;" align="center" id="txtStatus"> </label>
					<label for="name">User:</label> 
					<input type="text" class="form-control" id="txtUser" placeholder="Enter username" style="width: 80%" value="niklas"> 
					<br> 
					<!-- <label for="sipAddress">Sip address:</label> 
					<input type="text" class="form-control" id="txtSipAddress" placeholder="Enter sip address" style="width: 20%"> 
					<br> -->
					<label for="pwd">Password:</label> 
					<input type="password" class="form-control" id="txtPwd" placeholder="Enter password" style="width: 80%" value="1234">
					<br>
		
					<button id="btnLogin" class="btn btn-default" onclick='sipRegister();'>Login</button>
					<button id="btnLogout" class="btn btn-default" onclick='sipUnRegister();'>Logout</button>
				</div>
			</div>
			<div class="col-xs-4">
			
				<div class="page-header">
					<h3>Call</h3>
				</div>
				
				<div class="form-group">
					<table>
						<tr>
							<td>
								<label for="callee">Enter the ID to call:</label> 
								<input type="text" class="form-control" id="txtCalle" placeholder="Enter username" style="width: 125%"">
							</td>
						</tr>
						<tr>
							<td>
								<br>
								<button id="btnCall" class="btn btn-default" onclick='sipCall("call-audio");'>Call</button>
								<button id="btnHangup" class="btn btn-default" onclick="sipHangup();">Hang Up</button>
							</td>
						</tr>
						<tr>
							<td>
								<label style="width: 100%;" align="center" id="txtCallStatus"> </label>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

	</div>
	&nbsp;


	
    <audio id="audio_remote" autoplay="autoplay" />

</body>
</html>
